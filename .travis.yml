language: python
sudo: required

env:
- PYTHONUNBUFFERED=1

services:
- docker

# TODO(cutwater): Do we need this?
# before_install:
# - sudo apt-add-repository 'deb http://archive.ubuntu.com/ubuntu trusty-backports universe'
# - sudo apt-get update -qq

install:
- pip install ansible flake8

script:
# run flake8
- make test/flake8

# build images
- make build/docker-dev

# TODO(cutwater): Run tests locally
# start the application
- make dev/up_detached
- make dev/waitenv
- make dev/test

# check images running
- docker ps -a
- docker images
- docker-compose -f scripts/docker/dev/compose.yml -p galaxy logs galaxy

# Run simple web server test
- pushd testing/simple
- ansible-playbook -i inventory test.yml
- popd

# Check the logs
- docker ps -a
- make dev/log

# Stop the application
- make dev/down

# Build release image
- |
  if [[ "$TRAVIS_PULL_REQUEST" == "false" ]]; then
    make build/release
  fi

after_success:
- scripts/travis-publish-image.sh
