  galaxy-api:
    image: galaxy:latest
    command: ['run', 'api']
    environment:
      - GALAXY_SECRET_KEY=secret
      - GALAXY_DB_URL=postgres://galaxy:galaxy@postgres:5432/galaxy
      - GALAXY_RABBITMQ_HOST=rabbitmq
      - GALAXY_RABBITMQ_PASSWORD=galaxy
    ports:
      - '8000:8000'
    depends_on:
      - postgres
      - rabbitmq
      - influxdb

  galaxy-celery-beat:
    image: galaxy:latest
    command: ['run', 'celery-beat']
    environment:
      - GALAXY_SECRET_KEY=secret
      - GALAXY_DB_URL=postgres://galaxy:galaxy@postgres:5432/galaxy
      - GALAXY_RABBITMQ_HOST=rabbitmq
      - GALAXY_RABBITMQ_PASSWORD=galaxy
      - C_FORCE_ROOT=1
    links:
      - postgres
      - rabbitmq

  galaxy-celery-worker:
    image: galaxy:latest
    command: ['run', 'celery-worker']
    environment:
      - GALAXY_SECRET_KEY=secret
      - GALAXY_DB_URL=postgres://galaxy:galaxy@postgres:5432/galaxy
      - GALAXY_RABBITMQ_HOST=rabbitmq
      - GALAXY_RABBITMQ_PASSWORD=galaxy
      - C_FORCE_ROOT=1
    links:
      - postgres
      - rabbitmq
      - influxdb

  galaxy-pulp-rm:
    image: galaxy:latest
    command: ['run', 'pulp-resource-manager']
    environment:
      - GALAXY_SECRET_KEY=secret
      - GALAXY_DB_URL=postgres://galaxy:galaxy@postgres:5432/galaxy
      - C_FORCE_ROOT=1
    links:
      - postgres
      - redis

  galaxy-pulp-worker:
    image: galaxy:latest
    command: ['run', 'pulp-worker']
    environment:
      - GALAXY_SECRET_KEY=secret
      - GALAXY_DB_URL=postgres://galaxy:galaxy@postgres:5432/galaxy
      - C_FORCE_ROOT=1
    links:
      - postgres
      - redis

  galaxy-pulp-worker:
    image: galaxy:latest
    command: ['run', 'pulp-content-app']
    environment:
      - GALAXY_SECRET_KEY=secret
      - GALAXY_DB_URL=postgres://galaxy:galaxy@postgres:5432/galaxy
      - C_FORCE_ROOT=1
    links:
      - postgres
      - redis


  galaxy-ui:
    image: galaxy-static:latest
    ports:
      - '8080:80'
    depends_on:
      - galaxy-api


  postgres:
    image: postgres:9.5
    ports:
      - '2345:5432'
    environment:
      - POSTGRES_DB=galaxy
      - POSTGRES_USER=galaxy
      - POSTGRES_PASSWORD=galaxy

  influxdb:
    image: influxdb:latest
    environment:
      - INFLUXDB_REPORTING_DISABLED=true
      - INFLUXDB_DB=galaxy
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
      - INFLUXDB_WRITE_USER=galaxy
      - INFLUXDB_WRITE_USER_PASSWORD=galaxy


  rabbitmq:
    image: rabbitmq:latest
    environment:
      - RABBITMQ_DEFAULT_USER=galaxy
      - RABBITMQ_DEFAULT_PASS=galaxy
      - RABBITMQ_DEFAULT_VHOST=galaxy


  redis:
    image: redis:latest
